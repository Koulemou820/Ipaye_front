<div class="wrapper">
  <!-- navbar -->
  <app-navbar></app-navbar>

  <app-sidebar></app-sidebar>

    <div id="content-page" class="content-page">
      <div class="row">
        <div class="col-lg-12">
          <a routerLink="/zones" class="btn btn-primary btn-sm float-right">Operateur</a>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="iq-edit-list-data">
            <div class="tab-pane fade active show" id="personal-information" role="tabpanel">
              <div class="iq-card">
                  <div class="iq-card-header d-flex justify-content-between">
                    <div class="iq-header-title">
                        <h4 class="card-title">Ajouter un operateurde </h4>
                    </div>
                  </div>
                  <div class="iq-card-body">
                    <form #operationForm = "ngForm" (ngSubmit) = "onClickSubmit(operationForm.value, op.operateur)">
                      <div class=" row align-items-center">
                        <div class="form-group col-sm-6">
                            <label for="fname">Operateur</label>
                            <input type="text" class="form-control" id="operateur" name="operateur" [(ngModel)]="op.operateur" placeholder="Operateur" />
                        </div>

                      </div>
                      <button type="submit" class="btn btn-primary mr-2">Sauvegarder</button>
                      <button type="reset" class="btn iq-bg-danger">Annuler</button>
                  </form>
                  </div>
              </div>
            </div>
          </div>
      </div>
    </div>

  </div>
</div>

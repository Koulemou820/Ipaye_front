<div class="wrapper">
  <!-- navbar -->
  <app-navbar></app-navbar>

  <app-sidebar></app-sidebar>

    <div id="content-page" class="content-page">
      <div class="row">
        <div class="col-lg-12">
          <a routerLink="/operateurs" class="btn btn-primary btn-sm float-right">Operateur</a>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="iq-edit-list-data">
            <div class="tab-pane fade active show" id="personal-information" role="tabpanel">
              <div class="iq-card">
                  <div class="iq-card-header d-flex justify-content-between">
                    <div class="iq-header-title">
                        <h4 class="card-title">Ajouter un operateurde </h4>
                    </div>
                  </div>
                  <div class="iq-card-body">
                    <form [formGroup] = "operateurForm" novalidate (ngSubmit)="operateurSave()">
                      <div class=" row align-items-center">
                        <div class="form-group col-sm-6">
                            <label for="fname">Operateur</label>
                            <input type="text" class="form-control" id="operateur" formControlName="operateur" placeholder="Operateur" />
                            <div *ngIf="operateurForm.controls['operateur'].invalid && (operateurForm.controls['operateur'].dirty || operateurForm.controls['operateur'].touched)" class="alert alert-danger">
                              <div *ngIf="operateurForm.controls['operateur'].errors.required">
                                Le champs operateur est obligatoire
                              </div>
                            </div>
                        </div>

                      </div>
                      <button type="submit" class="btn btn-primary mr-2" [disabled]="operateurForm.invalid" >Sauvegarder</button>
                      <button type="reset" class="btn iq-bg-danger">Annuler</button>
                  </form>
                  </div>
              </div>
            </div>
          </div>
      </div>
    </div>

  </div>
</div>

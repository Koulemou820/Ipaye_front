<app-navbar></app-navbar>

<app-sidebar></app-sidebar>

  <!-- Page Content  -->
  <div id="content-page" class="content-page">
          <div class="col-lg-12">
              <div class="iq-edit-list-data">
                <div class="tab-content">
                    <div class="tab-pane fade active show" id="personal-information" role="tabpanel">
                      <div class="iq-card">
                          <div class="iq-card-header d-flex justify-content-between">
                            <div class="iq-header-title">
                                <h4 class="card-title">
                                  Changer le mot de passe
                                </h4>
                            </div>
                          </div>
                          <div class="iq-card-body">
                            <form [formGroup] = "passwordForm" (ngSubmit)="changePassword()" novalidate>
                                <div class=" row align-items-center">
                                  <div class="form-group col-sm-6">
                                      <label for="fname">Votre ancien mot passe</label>
                                      <input type="password" class="form-control" id="oldPassword" formControlName="oldPassword" placeholder="Votre ancien mot passe" />
                                  </div>
                                  <div class="form-group col-sm-6">
                                      <label for="uname">Nouveau mot de passe:</label>
                                      <input type="text" class="form-control" id="newPassword" formControlName="newPassword" placeholder="Nouveau mot de passe"/>
                                      <div *ngIf="passwordForm.controls['telephone'].invalid && (passwordForm.controls['newPassword'].dirty || passwordForm.controls['newPassword'].touched)" class="alert alert-danger">
                                        <div *ngIf="passwordForm.controls['newPassword'].errors.required">
                                          Le champs le champs mot de passe est obligatoir
                                        </div>
                                      </div>
                                  </div>
                                  <div class="form-group col-sm-6">
                                      <label for="cname">Confirmer le nouveau mot de passe:</label>
                                      <input type="text" class="form-control" id="confirmPassword" formControlName="confirmPassword" placeholder="Confirmer le nouveau mot de passe"/>
                                  </div>
                                </div>
                                <button type="submit" class="btn btn-primary mr-2">Sauvegarder</button>
                                <button type="reset" class="btn iq-bg-danger">Annuler</button>
                            </form>
                          </div>
                      </div>
                    </div>
                </div>
              </div>
          </div>
        </div>

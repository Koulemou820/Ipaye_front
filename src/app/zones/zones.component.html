<div class="wrapper">
  <!-- navbar -->
  <app-navbar></app-navbar>

  <app-sidebar></app-sidebar>

  <div id="content-page" class="content-page">
    <div class="row">
      <div class="col-lg-12">
        <a routerLink="/zones/add" class="btn btn-primary btn-sm float-right">Ajouter une  zone</a>
      </div>
    </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="iq-edit-list-data">
            <div class="tab-pane fade active show" id="personal-information" role="tabpanel">
              <div class="iq-card">
                  <div class="iq-card-header d-flex justify-content-between">
                    <div class="iq-header-title">
                        <h4 class="card-title">Liste des zones</h4>
                    </div>
                  </div>
                  <div class="iq-card-body">
                    <table class="table table-striped table-bordered table-hover">
                      <thead>
                          <td>#</td>
                          <td>Indicatif</td>
                          <td>Pays</td>
                          <td>Devises</td>
                      </thead>
                      <tbody>
                          <tr *ngFor="let zone of zones; let i = index">
                            <td>{{(i+1)}}</td>
                            <td>{{zone.indicatif}}</td>
                            <td>{{zone.pays}}</td>
                            <td>{{zone.devise}}</td>
                            <td>
                              <a href="/zones/show/{{zone.indicatif}}" class="btn btn-primary btn-sm"><i class="fa fa-eye"></i></a>
                              <a href="/zones/edit/{{zone.indicatif}}" class="btn btn-default btn-sm"><i class="fa fa-edit"></i></a>
                              <button type="button" class="btn btn-danger btn-sm" (click)="destroyZone(zone.indicatif)"><i class="fa fa-trash"></i></button>
                            </td>
                          </tr>
                      </tbody>
                  </table>
                  </div>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>

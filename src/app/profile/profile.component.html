<app-navbar></app-navbar>

<app-sidebar></app-sidebar>

    <!-- Page Content  -->
  <div id="content-page" class="content-page">
          <div class="col-lg-12">
              <div class="iq-edit-list-data">
                <div class="tab-content">
                    <div class="tab-pane fade active show" id="personal-information" role="tabpanel">
                      <div class="iq-card">
                          <div class="iq-card-header d-flex justify-content-between">
                            <div class="iq-header-title">
                                <h4 class="card-title">Informations</h4>
                            </div>
                          </div>
                          <div class="iq-card-body">
                            <form [formGroup] = "profileForm" (ngSubmit)="register()">
                                <div class="form-group row align-items-center">
                                  <div class="col-md-12">
                                      <div class="profile-img-edit">
                                        <img class="profile-pic" src="assets/images/user/11.png" alt="profile-pic">
                                        <div class="p-image">
                                            <i class="ri-pencil-line upload-button"></i>
                                            <input class="file-upload" type="file" accept="image/*"/>
                                        </div>
                                      </div>
                                  </div>
                                </div>
                                <div class=" row align-items-center">
                                  <div class="form-group col-sm-6">
                                      <label for="fname">Prenoms et nom</label>
                                      <input type="text" class="form-control" id="fullname" placeholder="Prénoms et nom"/>
                                  </div>
                                  <div class="form-group col-sm-6">
                                      <label for="email">Email:</label>
                                      <input type="text" class="form-control" id="email" placeholder="Email"/>
                                  </div>
                                  <div class="form-group col-sm-6">
                                      <label for="uname">Téléphone:</label>
                                      <input type="text" class="form-control" id="telephone" placeholder="Téléphone"/>
                                  </div>
                                  <div class="form-group col-sm-6">
                                      <label for="cname">Adresse:</label>
                                      <input type="text" class="form-control" id="address" placeholder="Adresse"/>
                                  </div>
                                </div>
                                <button type="submit" class="btn btn-primary mr-2">Sauvegarder</button>
                                <button type="reset" class="btn iq-bg-danger">Annuler</button>
                            </form>
                          </div>
                      </div>
                    </div>
                </div>
              </div>
          </div>
        </div>

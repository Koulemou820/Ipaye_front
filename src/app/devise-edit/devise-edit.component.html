<div class="wrapper">
  <!-- navbar -->
  <app-navbar></app-navbar>

  <app-sidebar></app-sidebar>

    <div id="content-page" class="content-page">
      <div class="row">
        <div class="col-lg-12">
          <a routerLink="/devises" class="btn btn-primary btn-sm float-right">Devise</a>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="iq-edit-list-data">
            <div class="tab-pane fade active show" id="personal-information" role="tabpanel">
              <div class="iq-card">
                  <div class="iq-card-header d-flex justify-content-between">
                    <div class="iq-header-title">
                        <h4 class="card-title">Ajouter une devise</h4>
                    </div>
                  </div>
                  <div class="iq-card-body">
                    <form [formGroup] = "deviseForm" novalidate (ngSubmit)="deviseSave()">
                      <div class=" row align-items-center">
                        <div class="form-group col-sm-6">
                            <label for="fname">Code</label>
                            <input type="text" class="form-control" id="code" formControlName="code" placeholder="Code" />
                            <div *ngIf="deviseForm.controls['code'].invalid && (deviseForm.controls['code'].dirty || deviseForm.controls['code'].touched)" class="alert alert-danger">
                              <div *ngIf="deviseForm.controls['code'].errors.required">
                                Le champs code est obligatoire
                              </div>
                            </div>
                        </div>
                        <div class="form-group col-sm-6">
                            <label for="uname">Nom de la devise:</label>
                            <input type="text" class="form-control" id="display_name" formControlName="display_name" placeholder="Nom de la devise"/>
                            <div *ngIf="deviseForm.controls['display_name'].invalid && (deviseForm.controls['display_name'].dirty || deviseForm.controls['display_name'].touched)" class="alert alert-danger">
                              <div *ngIf="deviseForm.controls['display_name'].errors.required">
                                Le champs code est obligatoire
                              </div>
                            </div>
                        </div>
                      </div>
                      <button type="submit" class="btn btn-primary mr-2" [disabled]="deviseForm.invalid" >Sauvegarder</button>
                      <button type="reset" class="btn iq-bg-danger">Annuler</button>
                  </form>
                  </div>
              </div>
            </div>
          </div>
      </div>
    </div>

    </div>
</div>

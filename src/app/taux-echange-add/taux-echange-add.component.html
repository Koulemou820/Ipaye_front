<div class="wrapper">
  <!-- navbar -->
  <app-navbar></app-navbar>

  <app-sidebar></app-sidebar>

    <div id="content-page" class="content-page">
      <div class="row">
        <div class="col-lg-12">
          <a routerLink="/taux-echanges" class="btn btn-primary btn-sm float-right">Taux d'echange </a>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="iq-edit-list-data">
            <div class="tab-pane fade active show" id="personal-information" role="tabpanel">
              <div class="iq-card">
                  <div class="iq-card-header d-flex justify-content-between">
                    <div class="iq-header-title">
                        <h4 class="card-title">Ajouter une zone </h4>
                    </div>
                  </div>
                  <div class="iq-card-body">
                    <form [formGroup] = "tauxEchangeForm" novalidate (ngSubmit)="tauxEchangeSave()">
                      <div class=" row align-items-center">
                        <div class="form-group col-sm-6">
                            <select class="custom-select" formControlName="idDeviseA">
                              <option value="" disabled>--Selectionner</option>
                              <option *ngFor="let deviseA of devisesA" [ngValue]="deviseA.id">{{deviseA.code}}</option>
                            </select>
                            <div *ngIf="tauxEchangeForm.controls['idDeviseA'].invalid && (tauxEchangeForm.controls['idDeviseA'].dirty || tauxEchangeForm.controls['idDeviseA'].touched)" class="alert alert-danger">
                              <div *ngIf="tauxEchangeForm.controls['idDeviseA'].errors.required">
                                Le champs devise A est obligatoire
                              </div>
                            </div>
                        </div>
                        <div class="form-group col-sm-6">
                            <select class="custom-select" formControlName="idDeviseB">
                              <option value="" disabled>--Selectionner</option>
                              <option *ngFor="let deviseB of devisesB" [ngValue]="deviseB.id">{{deviseB.code}}</option>
                            </select>
                            <div *ngIf="tauxEchangeForm.controls['idDeviseB'].invalid && (tauxEchangeForm.controls['idDeviseB'].dirty || tauxEchangeForm.controls['idDeviseB'].touched)" class="alert alert-danger">
                              <div *ngIf="tauxEchangeForm.controls['idDeviseB'].errors.required">
                                Le champs devise B est obligatoire
                              </div>
                            </div>
                        </div>

                        <div class="form-group col-sm-6">
                          <label for="fname">Taux</label>
                          <input type="number" class="form-control" id="taux" formControlName="taux" placeholder="Taux" />
                          <div *ngIf="tauxEchangeForm.controls['taux'].invalid && (tauxEchangeForm.controls['taux'].dirty || tauxEchangeForm.controls['taux'].touched)" class="alert alert-danger">
                            <div *ngIf="tauxEchangeForm.controls['taux'].errors.required">
                              Le champs taux est obligatoire
                            </div>
                          </div>
                        </div>

                        <div class="form-group col-sm-6">
                          <label for="fname">Pourcentage</label>
                          <input type="number" class="form-control" id="pourcentage" formControlName="pourcentage" placeholder="Pourcentage" />
                          <div *ngIf="tauxEchangeForm.controls['pourcentage'].invalid && (tauxEchangeForm.controls['pourcentage'].dirty || tauxEchangeForm.controls['pourcentage'].touched)" class="alert alert-danger">
                            <div *ngIf="tauxEchangeForm.controls['pourcentage'].errors.required">
                              Le champs pourcentage est obligatoire
                            </div>
                          </div>
                        </div>

                      </div>
                      <button type="submit" class="btn btn-primary mr-2" [disabled]="tauxEchangeForm.invalid" >Sauvegarder</button>
                      <button type="reset" class="btn iq-bg-danger">Annuler</button>
                  </form>
                  </div>
              </div>
            </div>
          </div>
      </div>
    </div>

  </div>
</div>

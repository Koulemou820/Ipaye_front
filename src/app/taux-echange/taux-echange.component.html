<div class="wrapper">
  <!-- navbar -->
  <app-navbar></app-navbar>

  <app-sidebar></app-sidebar>

  <div id="content-page" class="content-page">
    <div class="row">
      <div class="col-lg-12">
        <a routerLink="/taux-echanges/add" class="btn btn-primary btn-sm float-right">Ajouter une  taux d'echange</a>
      </div>
    </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="iq-edit-list-data">
            <div class="tab-pane fade active show" id="personal-information" role="tabpanel">
              <div class="iq-card">
                  <div class="iq-card-header d-flex justify-content-between">
                    <div class="iq-header-title">
                        <h4 class="card-title">Liste des taux d'echange</h4>
                    </div>
                  </div>
                  <div class="iq-card-body">
                    <table class="table table-striped table-bordered table-hover">
                      <thead>
                          <td>#</td>
                          <td>deviseA</td>
                          <td>deviseB</td>
                          <td>Taux</td>
                          <td>Pourcentage</td>
                      </thead>
                      <tbody>
                          <tr *ngFor="let taux_echange of taux_echanges; let i = index">
                            <td>{{(i+1)}}</td>
                            <td>{{taux_echange.deviseA}}</td>
                            <td>{{taux_echange.deviseB}}</td>
                            <td>{{taux_echange.taux}}</td>
                            <td>{{taux_echange.pourcentage}}</td>
                            <td>
                              <a routerLink="/taux-echanges/show/{{taux_echange.id}}" class="btn btn-primary btn-sm"><i class="fa fa-eye"></i></a>
                              <a routerLink="/taux-echanges/edit/{{taux_echange.id}}" class="btn btn-default btn-sm"><i class="fa fa-edit"></i></a>
                              <button type="button" class="btn btn-danger btn-sm" (click)="destroyTauxEchange(taux_echange.id)"><i class="fa fa-trash"></i></button>
                            </td>
                          </tr>
                      </tbody>
                  </table>
                  </div>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>
